			function createGrid(row, col)//greate a string of the html code for a table of n x n size
			{
				var r;
				var tableHtml = "";
				tableHtml = tableHtml + "<table>";
				for (r=0;r<=row; r++)
					{
					
					var c;
					tableHtml = tableHtml + "<tr>";
					for (c=0; c<=col; c++)
						{
							tableHtml = tableHtml + " <td>";
						
							tableHtml = tableHtml + " " + r + "" + c + " ";
						
							tableHtml = tableHtml + " </td>";
						}
					tableHtml = tableHtml + "</tr>";					
					
					}
					tableHtml = tableHtml + "</table>";
					return tableHtml;
			
			}
